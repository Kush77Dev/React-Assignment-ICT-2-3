<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: white;
            color: #007BFF;
            border: 1px solid #007BFF;
        }

        .weather {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeather">Get Weather</button>
        <div id="weather" class="weather"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Load the weather data from the local JSON file
            let weatherData = [];
    
            $.getJSON('weather.json', function (data) {
                weatherData = data.weather; // Store the weather data
            });
    
            $('#getWeather').on('click', function () {
                const city = $('#cityInput').val().trim();
                if (city) {
                    fetchWeather(city);
                } else {
                    alert('Please enter a city name');
                }
            });
    
            function fetchWeather(city) {
                const result = weatherData.find(item => item.city.toLowerCase() === city.toLowerCase());
                if (result) {
                    displayWeather(result);
                } else {
                    alert('City not found. Please check the name.');
                    $('#weather').hide();
                }
            }
    
            function displayWeather(data) {
                const { temperature, description, icon, city, image } = data;
    
                $('#weather').html(`
                    <h2>${city}</h2>
                    <p>${temperature}Â°C</p>
                    <p>${description}</p>
                    <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${description}">
                    <br>
                `).show();
            }
        });
    </script>
    
</body>

</html>
